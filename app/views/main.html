<div class="row">
    <div class="col-md-12" ng-controller="MainCtrl">
        <table class="table">
            <thead>
                <tr>
                    <th>School</th>
                    <th>County</th>
                    <th>District</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="school in schools | orderBy:orderProp | filter:query ">
                    <td><a href="#/school/{{school.School}}">{{school.School}}</a></td>
                    <td>{{school.County}}</td>
                    <td>{{school.District}}</td>
                    <td>{{school.Grade}}</td>
                </tr>
            </tbody>
        </table>
